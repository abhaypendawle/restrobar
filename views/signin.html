<html>
  <head>
    <title>Login</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  </head>
  <body  background="..\images\bg.jpg" >


<div><img src="..\images\logo.png" ></div>




  <form action="/afterSignIn" method="post" class="afterSignIn">
    <!-- This panel is for login -->
    
    <div class="panel panel-primary" style="opacity: .8; width: 500px; margin-left: 700px; border-color: black">
      <!-- Default panel contents -->
        <div class="panel-heading" style="background-image: linear-gradient(to bottom,black 0,black 100%)">Login</div>

        <div class="panel-body">
           <form class="form-horizontal" role="form">
		               <div class="form-group  usernameDiv">
		                 <!-- <label class="inputUsername" class="col-sm-2 control-label pull-left">Enter your Email id</label>-->
		                  <div class="col-sm-10">
		                      <input type="email" class="form-control" name="inputUsername" id="inputUsername" placeholder="Email Id" style="margin-left: 33px">
		                  </div>
		               </div>
	                  <div class="form-group  usernameDiv">
	                   <!-- <label for="inputPassword">Password</label>-->
	                    <div class="col-sm-10">
	                      <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password" style="margin-top: 10px; margin-left: 33px " >
	                    </div>
	                  </div>
	                  
	                  <div class="form-group ">
	                    <div class="pull-left signIn">
	                     <button type="submit" class="btn btn-primary" style="margin-top: 13px; margin-left: 50px; background-image: linear-gradient(to bottom,black 0,gray 100%)">Sign in</button>
	                    </div>
	                  </div>

			   <div class="form-group ">
				   <div class="pull-right signIn" style="    margin-top: 20px; margin-right: 35px;">
					   <a href="/signup"  style="margin-top: 13px; margin-left: 50px; ">Create Account</a>
				   </div>
			   </div>

              </form>
        </div>
	</div>
 </form>
  </body>

 
</html>
